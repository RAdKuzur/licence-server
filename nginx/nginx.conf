server {
    listen 80;
    server_name localhost;
    # Backend API через PHP-FPM
    location ~ ^/api/(.*)$ {
        fastcgi_pass licence-server:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI /api/$1;
        include fastcgi_params;

        fastcgi_param HTTP_HOST $host;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        fastcgi_param X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    location / {
        fastcgi_pass licence-server:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI /;
        include fastcgi_params;

        fastcgi_param HTTP_HOST $host;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        fastcgi_param X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }
    # Обработка favicon и других статичных файлов Laravel
    location = /favicon.ico {
        alias /var/www/html/public/favicon.ico;
        expires max;
    }

    location = /robots.txt {
        alias /var/www/html/public/robots.txt;
        expires max;
    }
}